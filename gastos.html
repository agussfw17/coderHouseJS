<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Gastos</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="campo-presupuesto">
        <label for="presupuesto">Ingresa tu presupuesto</label>
        <input type="text" id="presupuesto"/>
        
    </div>

    <div class="campo-gasto">
        <label for="gasto">Agrega tu gasto</label>
        <input type="text" id="gasto"/>
        <button id="bgasto">Agregar Gasto</button>
    </div>

    
    <table class="lista-gastos" id="listaGastos">
        <caption class="lista-gastos-c">Listado de Gastos</caption>
        <thead class="lista-gastos-h">
            <tr><th>Detalle</th><th>Importe</th></tr>
        </thead>
        <tbody class="lista-gastos-b" id="lista-gastos-b"></tbody>
    </table>
    <script src="./js/script.js"></script>
</body>
</html>
