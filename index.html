<html lang="en">
<head>

  <div class="controlador-cuenta">
    <div class="info-cuenta">
      <div class="card">
        <h3>💳 Saldo:</h3>
        <h2 id="saldo">$0</h2>
      </div>
      <div class="card">
        <h3>💵 Gasto total:</h3>
        <h2 id="gastosTotal">$0</h2>
      </div>
    </div>

    <div class="agregar-gasto">
      <h3>Agregar gasto</h3>
      <div id="error-gasto" class="error-mensaje" style="color: red; margin-bottom: 10px; display: none;"></div>
      <div class="gastos-grid">
        <input id='descripcion' type="text" placeholder="Descripción"/>
        <select id="select-moneda"></select>
        <input id='num-gasto' type="text" placeholder="Importe"/>
        <input id='fch' type="date"/>
      </div>
      <button id="agregarGasto">Agregar gasto</button>
    </div>

    <div class="gastos-table">
      <h3>Lista de gastos</h3>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Importe</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="lista-gastos">
          <!-- Aquí se agregan los gastos dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
</body>
